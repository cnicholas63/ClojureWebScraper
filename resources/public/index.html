<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title></title>
</head>
<body>
	<h1>My Awesome Form </h1>
	<form id="searchForm">
	  Search:
	  <input type="text" id="search"><br>
	  Price Low:
	  <input type="text" id="pricelow"><br>
	  Price High:
	  <input type="text" id="pricehigh"><br>
	  Distance:
	  <input type="text" id="distance"><br>
	  Post Code:
	  <input type="text" id="postcode"><br>
	
	  <input type="submit" value="Submit">
	</form>

	<ul id="results">

	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	    $('#searchForm').submit(function(){

	    	var $search = $('#search');
	    	var $pricelow = $('#pricelow');
	    	var $pricehigh = $('#pricehigh');
	    	var $distance = $('#distance');
	    	var $postcode = $('#postcode')

	    	console.log("Button clicked: " + $search.val() + " " + $distance.val());

	        var params = {
	        	search: $search.val(),
	        	pricelow: $pricelow.val(),
	        	pricehigh: $pricehigh.val(),
	        	distance: $distance.val(),
	        	postcode: $postcode.val()
	        };

	        //$.post("/parameters", params, function(){});
			
			$.ajax({
				type: 'POST',
				url: '/parameters',
				data: params
			});

	        return false;
	    });
	});
	</script>

</body>
</html>
